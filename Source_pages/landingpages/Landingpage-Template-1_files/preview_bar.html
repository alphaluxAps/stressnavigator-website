    <script type="text/javascript">
      // Pass BMA mode from controller to JavaScript
      var brandedMobileAppModeEnabled = false;

      (function(){
        var els = {};
        els.$siteBar = $('#site-bar');
        els.$siteBarMinimized = $('#site-bar-minimized');
        els.$parent = $(window.parent.document);
        els.$parentHtml = els.$parent.find('html');
        els.$adminBar = els.$parent.find('#admin_bar_iframe');

        function setAdminBarCookie(value) {
          var cookieName = '_abv';
          var expireDays = 365;
          var expireDate = new Date();

          expireDate.setDate(expireDate.getDate() + expireDays);

          var cookieValue = escape(value) + ((expireDays === null) ? '' :
            '; expires=' + expireDate.toUTCString() + ';path=/');

          document.cookie = cookieName + '=' + cookieValue;
        }

        function showAdminBar() {
          $('#admin-bar').show();

          els.$siteBar.show();
          els.$siteBarMinimized.hide();

          els.$parentHtml.css('padding-block-start', '50px');
          els.$adminBar.css({'background': 'transparent', 'width': '100%', 'left': '0', 'right': '0'});

          setAdminBarCookie('1');
        }

        function closeAdminBar() {
          els.$siteBar.hide();
          els.$siteBarMinimized.show();
          $('html, body').css('background','transparent')

          els.$parentHtml.css('padding-block-start', 0);
          els.$adminBar.css({'background': 'transparent', 'width': '30px', 'left': 'auto', 'right': '0'});

          setAdminBarCookie('0');
        }

        function removePreviewHref() {
          var url      = top.location.origin + top.location.pathname;
          var fullUrl  = url + '?preview_theme_id= ';
          top.location = fullUrl;
        }

        var removePreviewButton = $('#preview-bar-remove');
        removePreviewButton.on("click", removePreviewHref);

        $('#show-admin-bar').click(function(elem){
          showAdminBar();
          return false;
        });

        $('[data-js-toggle-banner]').click(function(elem){
          closeAdminBar();
          return false;
        });

        $('[data-window-close]').click(function(elem){
          els.$adminBar.attr('data-close', true)
        });

        if (!document.cookie.match(/_abv=0/)) {
          showAdminBar();
        }

         // Apply BMA-specific styles if branded mobile app mode is enabled
          if (brandedMobileAppModeEnabled) {
            // Hide admin actions body for BMA
            closeAdminBar();
            els.$siteBar.hide();
            els.$siteBarMinimized.hide();
          }
      })();
    </script>
